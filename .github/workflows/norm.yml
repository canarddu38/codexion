name: norm

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install norminette
      run: python3 -m pip install -U norminette
    - name: norm v4
      run: norminette -R CheckForbiddenHeader
